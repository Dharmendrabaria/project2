<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- form -->
    <center>
        <fieldset>
            <Label>LOGIN FORM</Label>
            <form action="">
                <table border="0" bgcolor="black" width="350px" height="350px">
                    <tr>
                        <td colspan="2" align="center">
                            <font color="white">
                                <h1>sign in</h1>
                            </font>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <font color="skyblue"><center>sig in with your username and password</center></font>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <font color="white"><label for="">your username</label></font>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <font color="white"><input type="text" name="" id="" placeholder="Enter your username"
                                    required></font>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <font color="white"><label for="">your password</label></font>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <font color="white"><input type="password" name="" id="" minlength="3" maxlength="8" placeholder="Enter your password" required></font>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <font color="white"><input type="checkbox" name="" id="" checked><label for="">Remember me</label></font>
                        </td>
                        <td><a href="">forgot password?</a></td>
                    </tr>
                    <!-- log in -->
                    <tr>
                        <td colspan="2"  bgcolor="white">
                            <font color="white"><center><input type="button" name="" id="" value="Login"></center> </font>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center">
                            <font color="white">not a member?</font><a href="">register here</a>
                        </td>
                    </tr>
                </table>
            </form>
        </fieldset>
    </center>
</body>

</html>
